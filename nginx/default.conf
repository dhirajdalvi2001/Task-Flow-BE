upstream taskflow-be {
    server taskflow-be:8000;
}

server {
    listen 80;
    server_name taskflow-api.kd-studio.in;

    location / {
        proxy_pass http://taskflow-be;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Static files (if needed)
    location /static/ {
        alias /var/lib/docker/volumes/taskflow_static_volume/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/lib/docker/volumes/taskflow_media_volume/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

server {
    listen 443 ssl;
    server_name taskflow-api.kd-studio.in www.taskflow-api.kd-studio.in;

    ssl_certificate /etc/letsencrypt/live/taskflow-api.kd-studio.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taskflow-api.kd-studio.in/privkey.pem;

    location / {
        proxy_pass http://taskflow-be;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Ensure headers are passed through
        proxy_pass_header Server;
        proxy_pass_header Set-Cookie;
    }
    
    # Static files (if needed)
    location /static/ {
        alias /var/lib/docker/volumes/taskflow_static_volume/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/lib/docker/volumes/taskflow_media_volume/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}